{% load static %}

<!-- header-area-start -->
<header id="header-sticky" class="header-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-2 col-lg-2 col-md-6 col-6">
                <div class="logo-area">
                    <div class="logo">
                        <a href="{% url 'webapp:home' %}"><img
                                src="{% static 'webapp/assets/img/logo/VacGear_nophon.png' %}" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="col-xl-7 col-lg-6 col-md-6 col-6">
                <div class="menu-area menu-padding">
                    <div class="main-menu">
                        <nav id="mobile-menu">
                            <ul>
                                <li {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}><a
                                        href="{% url 'webapp:home' %}">Home</a></li>
                                <li {% if request.resolver_match.url_name == 'journal' %}class="active"{% endif %}><a
                                        href="{% url 'webapp:journal' %}">Journal</a></li>
                                <li {% if request.resolver_match.url_name == 'about' %}class="active"{% endif %}><a
                                        href="{% url 'webapp:about' %}">About Us</a></li>
                                <li {% if request.resolver_match.url_name == 'contact' %}class="active"{% endif %}><a
                                        href="{% url 'webapp:contact' %}">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="side-menu-icon d-lg-none text-end">
                    <a href="javascript:void(0)" class="info-toggle-btn f-right sidebar-toggle-btn"><i
                            class="fal fa-bars"></i></a>
                </div>
            </div>
            <div class="col-xl-3 col-lg-4 d-none d-lg-block">
                <div class="header-info f-right">
                    <div class="info-item info-item-right">
                        <span>Phone Number</span>
                        <h5><a href="tel:+88096389">786 686 350 36</a></h5>
                    </div>
                    <div class="info-item">
                        <span>Free Consultancy</span>
                        <h5><a href="mailto:info@webmail.com">info@webmail.com</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- header-area-end -->
